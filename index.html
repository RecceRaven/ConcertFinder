<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <link rel="stylesheet" href="./ConcertFinder/Assets/CSS/styling.css">
    
    <title>Concerfinder</title>
</head>
<body>

    <!--Top "Hero" of the page-->
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container" id="heroContainer">
                <div class="titleHero">
                    <h1 id="concertfinder">Concert Finder</h1>
                    
                    
                  </div>
                  
                    
            </div>
        </div>
    </section>
    <!-- End of Top part of page-->
    <!--Search Section-->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <!--Search box-->
                    <div class="notification is-primary is-size-3">
                        <form id="search-form">
                            <label class="label">City</label>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Search for concert" id="search-field">
                                </div>
                                <div class="control">
                                    <a class="button is-info" id="search-button">Search</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="map">Map box</div>
                    
                    <!--Search history-->
                    <div class="notification has-background-grey-lighter" id="search-history">
                        <label class="label">Previously Searched</label>
                        <p id='search-history-help'></p>
                        <ul id="search-history-list">
                        </ul>
                    </div>
                </div>
                <!--displays info-->
                <div class="column is-8">
                    <div class="notification is-warning is-size-7" id="search-results-container" style="display: none;">
                        <div class="columns is-multiline" id="search-results" style="background-color: rgb(7, 8, 8);"></div>
                    </div>
                
                   
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./ConcertFinder/Assets/JS/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</body>
</html>
